<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - RizxMods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'DM Sans', sans-serif; }
    .glass { background:rgba(34,44,68,0.89); box-shadow:0 6px 32px 0 rgba(17,27,39,0.17);}
    .btn-gradient {background:linear-gradient(90deg,#6366f1 0,#60a5fa 100%); color:#fff; font-weight:600;}
    .btn-gradient-green {background:linear-gradient(90deg,#22d3ee 0,#22c55e 100%); color:#fff; font-weight:600;}
    .btn-red {background:linear-gradient(90deg,#f43f5e 0,#f59e42 100%); color:#fff;}
    .sidebar { background: #101425; min-height: 100vh; }
    .sidebar a { transition: background .2s, color .2s; border-radius: .5rem; }
    .sidebar a.active { background: #232B44; color: #fff; }
    .sidebar a:hover { background: #232B44; color: #fff; }
    @media (max-width: 1023px) {
      .ml-56 { margin-left: 0 !important; }
    }
  </style>
<script>
    // Proteksi halaman, hanya untuk admin
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if (!token || role !== "admin") {
      window.location.href = "/login-admin.html";
    }
    function logout() {
      localStorage.clear();
      window.location.href = "/login-admin.html";
    }
  </script>
</head>
<body class="bg-gradient-to-tr from-[#101425] via-[#182237] to-[#233066] min-h-screen pb-10">

  <!-- SIDEBAR RESPONSIVE -->
  <div id="sidebar" class="fixed left-0 top-0 h-full sidebar w-56 z-30 flex flex-col py-10 px-4 shadow-xl border-r border-indigo-700 transition-transform duration-300 -translate-x-full lg:translate-x-0">
    <span class="font-bold text-indigo-400 mb-8 text-xl">Admin Menu</span>
    <a href="dashboard-admin.html" class="text-indigo-300 py-2 mb-2 block active" onclick="closeSidebar()">Dashboard</a>
    <a href="reseller.html" class="text-indigo-300 py-2 mb-2 block" onclick="closeSidebar()">Reseller</a>
    <a href="statistik.html" class="text-indigo-300 py-2 mb-2 block" onclick="closeSidebar()">Statistik</a>
    <a href="log.html" class="text-indigo-300 py-2 mb-2 block" onclick="closeSidebar()">Log Aktivitas</a>
    <a href="#" onclick="logout();closeSidebar()" class="text-red-400 py-2 mt-auto block">Logout</a>
  </div>

  <div class="ml-56">

    <!-- HEADER -->
    <div class="sticky top-0 w-full glass px-4 py-4 flex items-center justify-between shadow-xl mb-6 z-10">
      <div class="flex items-center gap-2">
        <!-- Tombol hamburger mobile -->
        <button id="toggleSidebar" class="lg:hidden mr-3 text-3xl text-indigo-400 focus:outline-none" onclick="openSidebar()">
          &#9776;
        </button>
        <span class="text-2xl font-extrabold text-indigo-400">ðŸ‘‘ Admin Panel</span>
        <span class="font-semibold text-indigo-500 ml-2 tracking-wide text-lg">RizxMods</span>
      </div>
      <button onclick="logout()" class="btn-red transition rounded-lg px-5 py-2 font-bold text-base shadow">Logout</button>
    </div>

    <div class="max-w-4xl mx-auto">

      <!-- Statistik -->
      <div class="glass rounded-xl p-4 flex justify-between mb-5 shadow-xl">
        <div>
          <span class="block text-lg font-semibold text-indigo-300">Total Admin</span>
          <span id="statAdmin" class="text-3xl font-bold text-white"></span>
        </div>
        <div>
          <span class="block text-lg font-semibold text-green-300">Total Reseller</span>
          <span id="statReseller" class="text-3xl font-bold text-white"></span>
        </div>
      </div>

      <!-- Tombol Aksi -->
      <div class="flex flex-wrap gap-3 mb-5">
        <button onclick="openAddAdmin()" class="btn-gradient transition px-4 py-2 rounded-lg text-base shadow active:scale-95">
          + Tambah Admin Pterodactyl
        </button>
        <button onclick="openAddReseller()" class="btn-gradient-green transition px-4 py-2 rounded-lg text-base shadow active:scale-95">
          + Tambah Reseller
        </button>
      </div>

      <!-- List Admin -->
      <div class="glass rounded-2xl p-6 mb-6 shadow-xl">
        <h2 class="text-xl font-bold mb-4 text-indigo-300">Daftar Admin</h2>
        <table class="w-full text-left rounded overflow-hidden">
          <thead>
            <tr>
              <th class="py-2 px-3">Username</th>
              <th class="py-2 px-3">Email</th>
              <th class="py-2 px-3">Aksi</th>
            </tr>
          </thead>
          <tbody id="adminTable"></tbody>
        </table>
      </div>

      <!-- List Reseller -->
      <div class="glass rounded-2xl p-6 mb-6 shadow-xl">
        <h2 class="text-xl font-bold mb-4 text-green-300">Daftar Reseller</h2>
        <table class="w-full text-left rounded overflow-hidden">
          <thead>
            <tr>
              <th class="py-2 px-3">Username</th>
              <th class="py-2 px-3">Email</th>
              <th class="py-2 px-3">Aksi</th>
            </tr>
          </thead>
          <tbody id="resellerTable"></tbody>
        </table>
      </div>

      <!-- Log Aktivitas -->
      <div class="glass rounded-2xl p-6 mb-6 shadow-xl">
        <h2 class="text-xl font-bold mb-4 text-yellow-300">Log Aktivitas</h2>
        <ul id="logAktivitas" class="text-white text-sm"></ul>
      </div>

    </div>
  </div>

  <script>
    // SIDEBAR RESPONSIVE LOGIC
    function openSidebar() {
      document.getElementById('sidebar').classList.remove('-translate-x-full');
    }
    function closeSidebar() {
      document.getElementById('sidebar').classList.add('-translate-x-full');
    }
    document.addEventListener('click', function(e){
      var sidebar = document.getElementById('sidebar');
      var toggle = document.getElementById('toggleSidebar');
      if(!sidebar.contains(e.target) && (!toggle || !toggle.contains(e.target)) && window.innerWidth < 1024) {
        closeSidebar();
      }
    });

    // DATA RENDER (DUMMY/FETCH)
    async function fetchAdmins() {
      try {
        const res = await fetch('/api/admins', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        const admins = await res.json();
        document.getElementById('adminTable').innerHTML = admins.map(adm => `
          <tr>
            <td class="py-2 px-3">${adm.username}</td>
            <td class="py-2 px-3">${adm.email || '-'}</td>
            <td class="py-2 px-3">
              <button onclick="editAdmin('${adm.username}')" class="btn-gradient px-3 py-1 rounded mr-2">Edit</button>
              <button onclick="deleteAdmin('${adm.username}')" class="btn-red px-3 py-1 rounded">Hapus</button>
            </td>
          </tr>
        `).join('');
        document.getElementById('statAdmin').innerText = admins.length;
      } catch (err) {
        document.getElementById('adminTable').innerHTML = '<tr><td colspan="3" class="py-2 px-3 text-red-400">Gagal memuat data admin</td></tr>';
        document.getElementById('statAdmin').innerText = '0';
      }
    }
    async function fetchResellers() {
      try {
        const res = await fetch('/api/resellers', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        const resellers = await res.json();
        document.getElementById('resellerTable').innerHTML = resellers.map(reseller => `
          <tr>
            <td class="py-2 px-3">${reseller.username}</td>
            <td class="py-2 px-3">${reseller.email || '-'}</td>
            <td class="py-2 px-3">
              <button onclick="editReseller('${reseller.username}')" class="btn-gradient-green px-3 py-1 rounded mr-2">Edit</button>
              <button onclick="deleteReseller('${reseller.username}')" class="btn-red px-3 py-1 rounded">Hapus</button>
            </td>
          </tr>
        `).join('');
        document.getElementById('statReseller').innerText = resellers.length;
      } catch (err) {
        document.getElementById('resellerTable').innerHTML = '<tr><td colspan="3" class="py-2 px-3 text-red-400">Gagal memuat data reseller</td></tr>';
        document.getElementById('statReseller').innerText = '0';
      }
    }
    async function fetchLogs() {
      try {
        const res = await fetch('/api/logs', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        const logs = await res.json();
        document.getElementById('logAktivitas').innerHTML = logs.map(log =>
          `<li class="py-1">${log.time} - ${log.desc}</li>`
        ).join('');
      } catch (err) {
        document.getElementById('logAktivitas').innerHTML = '<li class="py-1 text-red-400">Gagal memuat log</li>';
      }
    }

    // Placeholder aksi
    function editAdmin(username) { alert('Edit admin: ' + username); }
    function deleteAdmin(username) {
      if (confirm('Yakin hapus admin ' + username + '?')) {
        fetch('/api/admins/' + username, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        }).then(fetchAdmins);
      }
    }
    function editReseller(username) { alert('Edit reseller: ' + username); }
    function deleteReseller(username) {
      if (confirm('Yakin hapus reseller ' + username + '?')) {
        fetch('/api/resellers/' + username, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        }).then(fetchResellers);
      }
    }
    function openAddAdmin() { alert('Form tambah admin! (Belum diimplementasi)'); }
    function openAddReseller() { alert('Form tambah reseller! (Belum diimplementasi)'); }

    // Init load
    window.onload = () => {
      fetchAdmins();
      fetchResellers();
      fetchLogs();
    };
  </script>
</body>
</html>
