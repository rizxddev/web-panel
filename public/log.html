<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Log Aktivitas - RizxMods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'DM Sans', sans-serif; }
    .glass { background:rgba(34,44,68,0.89); box-shadow:0 6px 32px 0 rgba(17,27,39,0.17);}
    .sidebar { background: #101425; min-height: 100vh; }
    .sidebar a { transition: background .2s, color .2s; border-radius: .5rem; }
    .sidebar a.active { background: #232B44; color: #fff; }
    .sidebar a:hover { background: #232B44; color: #fff; }
    @media (max-width: 1023px) {.ml-56 {margin-left:0!important;}}
  </style>
  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if (!token || role !== "admin") {
      window.location.href = "/login-admin.html";
    }
    function logout() {
      localStorage.clear();
      window.location.href = "/login-admin.html";
    }
  </script>
</head>
<body class="bg-gradient-to-tr from-[#101425] via-[#182237] to-[#233066] min-h-screen pb-10">

  <!-- SIDEBAR RESPONSIVE -->
  <div id="sidebar" class="fixed left-0 top-0 h-full sidebar w-56 z-30 flex flex-col py-10 px-4 shadow-xl border-r border-indigo-700 transition-transform duration-300 -translate-x-full lg:translate-x-0">
    <span class="font-bold text-indigo-400 mb-8 text-xl">Admin Menu</span>
    <a href="dashboard-admin.html" class="text-indigo-300 py-2 mb-2 block" onclick="closeSidebar()">Dashboard</a>
    <a href="reseller.html" class="text-indigo-300 py-2 mb-2 block" onclick="closeSidebar()">Reseller</a>
    <a href="statistik.html" class="text-indigo-300 py-2 mb-2 block" onclick="closeSidebar()">Statistik</a>
    <a href="log.html" class="text-indigo-300 py-2 mb-2 block active" onclick="closeSidebar()">Log Aktivitas</a>
    <a href="#" onclick="logout();closeSidebar()" class="text-red-400 py-2 mt-auto block">Logout</a>
  </div>

  <div class="ml-56">

    <!-- HEADER -->
    <div class="sticky top-0 w-full glass px-4 py-4 flex items-center justify-between shadow-xl mb-6 z-10">
      <div class="flex items-center gap-2">
        <button id="toggleSidebar" class="lg:hidden mr-3 text-3xl text-indigo-400 focus:outline-none" onclick="openSidebar()">
          &#9776;
        </button>
        <span class="text-2xl font-extrabold text-yellow-400">Log Aktivitas</span>
        <span class="font-semibold text-indigo-500 ml-2 tracking-wide text-lg">RizxMods</span>
      </div>
      <button onclick="logout()" class="btn-red transition rounded-lg px-5 py-2 font-bold text-base shadow">Logout</button>
    </div>

    <div class="max-w-4xl mx-auto">

      <div class="glass rounded-2xl p-6 mb-6 shadow-xl">
        <h2 class="text-xl font-bold mb-4 text-yellow-300">Daftar Log Aktivitas</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-left rounded overflow-hidden">
            <thead>
              <tr>
                <th class="py-2 px-3">Waktu</th>
                <th class="py-2 px-3">User</th>
                <th class="py-2 px-3">Aksi</th>
                <th class="py-2 px-3">Detail</th>
              </tr>
            </thead>
            <tbody id="logTable"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script>
    // SIDEBAR RESPONSIVE LOGIC
    function openSidebar() {
      document.getElementById('sidebar').classList.remove('-translate-x-full');
    }
    function closeSidebar() {
      document.getElementById('sidebar').classList.add('-translate-x-full');
    }
    document.addEventListener('click', function(e){
      var sidebar = document.getElementById('sidebar');
      var toggle = document.getElementById('toggleSidebar');
      if(!sidebar.contains(e.target) && (!toggle || !toggle.contains(e.target)) && window.innerWidth < 1024) {
        closeSidebar();
      }
    });

    // FETCH DAN RENDER LOG
    async function fetchLogs() {
      try {
        const res = await fetch('/api/logs', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        const logs = await res.json();
        if (!Array.isArray(logs) || logs.length === 0) {
          document.getElementById('logTable').innerHTML = `<tr><td colspan="4" class="py-2 px-3 text-center text-gray-300">Belum ada aktivitas tercatat.</td></tr>`;
          return;
        }
        document.getElementById('logTable').innerHTML = logs.map(log =>
          `<tr>
            <td class="py-2 px-3 whitespace-nowrap">${log.time || '-'}</td>
            <td class="py-2 px-3">${log.user || '-'}</td>
            <td class="py-2 px-3">${log.action || '-'}</td>
            <td class="py-2 px-3">${log.desc || '-'}</td>
          </tr>`
        ).join('');
      } catch (err) {
        document.getElementById('logTable').innerHTML = `<tr><td colspan="4" class="py-2 px-3 text-center text-red-400">Gagal memuat log aktivitas.</td></tr>`;
      }
    }
    window.onload = fetchLogs;
  </script>
</body>
</html>
