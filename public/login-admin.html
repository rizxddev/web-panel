
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin RizxMods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
  <form id="loginForm" class="bg-slate-800 p-6 rounded w-full max-w-sm">
    <h2 class="text-lg font-bold mb-4">Login Admin</h2>
    <input type="text" id="username" placeholder="Username Admin" required class="w-full mb-2 p-2 bg-slate-700 rounded" />
    <input type="password" id="password" placeholder="Password Admin" required class="w-full mb-4 p-2 bg-slate-700 rounded" />
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded">Login Admin</button>
    <a href="/" class="text-xs text-gray-400 hover:underline mt-2 block text-center">Kembali ke Beranda</a>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/api/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value.trim(),
          password: document.getElementById("password").value.trim()
        })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        if (data.role === "admin") {
          location.href = "/dashboard-admin.html";
        } else {
          alert("Akun ini bukan admin!");
        }
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
