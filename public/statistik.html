<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Statistik - RizxMods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'DM Sans', sans-serif; }
    .glass { background:rgba(34,44,68,0.89); box-shadow:0 6px 32px 0 rgba(17,27,39,0.17);}
    .sidebar { background: #101425; min-height: 100vh; }
    .sidebar a { transition: background .2s, color .2s; border-radius: .5rem; }
    .sidebar a.active { background: #232B44; color: #fff; }
    .sidebar a:hover { background: #232B44; color: #fff; }
    @media (max-width: 1023px) {.ml-56 {margin-left:0!important;}}
  </style>
  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if (!token || role !== "admin") {
      window.location.href = "/login-admin.html";
    }
    function logout() {
      localStorage.clear();
      window.location.href = "/login-admin.html";
    }
  </script>
</head>
<body class="bg-gradient-to-tr from-[#101425] via-[#182237] to-[#233066] min-h-screen pb-10">

  <div id="sidebar" class="fixed left-0 top-0 h-full sidebar w-56 z-30 flex flex-col py-10 px-4 shadow-xl border-r border-indigo-700 transition-transform duration-300 -translate-x-full lg:translate-x-0">
    <span class="font-bold text-indigo-400 mb-8 text-xl">Admin Menu</span>
    <a href="dashboard-admin.html" class="text-indigo-300 py-2 mb-2 block" onclick="closeSidebar()">Dashboard</a>
    <a href="reseller.html" class="text-indigo-300 py-2 mb-2 block" onclick="closeSidebar()">Reseller</a>
    <a href="statistik.html" class="text-indigo-300 py-2 mb-2 block active" onclick="closeSidebar()">Statistik</a>
    <a href="log.html" class="text-indigo-300 py-2 mb-2 block" onclick="closeSidebar()">Log Aktivitas</a>
    <a href="#" onclick="logout();closeSidebar()" class="text-red-400 py-2 mt-auto block">Logout</a>
  </div>

  <div class="ml-56">

    <div class="sticky top-0 w-full glass px-4 py-4 flex items-center justify-between shadow-xl mb-6 z-10">
      <div class="flex items-center gap-2">
        <button id="toggleSidebar" class="lg:hidden mr-3 text-3xl text-indigo-400 focus:outline-none" onclick="openSidebar()">
          &#9776;
        </button>
        <span class="text-2xl font-extrabold text-indigo-400">Statistik</span>
        <span class="font-semibold text-indigo-500 ml-2 tracking-wide text-lg">RizxMods</span>
      </div>
      <button onclick="logout()" class="btn-red transition rounded-lg px-5 py-2 font-bold text-base shadow">Logout</button>
    </div>

    <div class="max-w-4xl mx-auto">

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="glass p-6 rounded-2xl text-center">
          <div class="text-3xl font-bold text-indigo-400 mb-2" id="statAdmin">-</div>
          <div class="text-base text-indigo-100 font-semibold">Total Admin</div>
        </div>
        <div class="glass p-6 rounded-2xl text-center">
          <div class="text-3xl font-bold text-green-400 mb-2" id="statReseller">-</div>
          <div class="text-base text-green-100 font-semibold">Total Reseller</div>
        </div>
        <div class="glass p-6 rounded-2xl text-center">
          <div class="text-3xl font-bold text-yellow-400 mb-2" id="statPanel">-</div>
          <div class="text-base text-yellow-100 font-semibold">Total Panel Aktif</div>
        </div>
      </div>
      <!-- Tempat grafik, bisa tambah Chart.js, contoh placeholder: -->
      <!-- <canvas id="chartStatistik"></canvas> -->
    </div>
  </div>

  <script>
    function openSidebar() {document.getElementById('sidebar').classList.remove('-translate-x-full');}
    function closeSidebar() {document.getElementById('sidebar').classList.add('-translate-x-full');}
    document.addEventListener('click', function(e){
      var sidebar = document.getElementById('sidebar');
      var toggle = document.getElementById('toggleSidebar');
      if(!sidebar.contains(e.target) && (!toggle || !toggle.contains(e.target)) && window.innerWidth < 1024) {
        closeSidebar();
      }
    });
    async function updateStats() {
      // Ganti fetch ke API kamu sendiri
      try {
        let a = await fetch('/api/admins', {headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }});
        let admins = await a.json();
        document.getElementById('statAdmin').innerText = admins.length;

        let b = await fetch('/api/resellers', {headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }});
        let resellers = await b.json();
        document.getElementById('statReseller').innerText = resellers.length;

        let c = await fetch('/api/panels', {headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }});
        let panels = await c.json();
        document.getElementById('statPanel').innerText = panels.length;
      } catch (e) {
        document.getElementById('statAdmin').innerText = '-';
        document.getElementById('statReseller').innerText = '-';
        document.getElementById('statPanel').innerText = '-';
      }
    }
    window.onload = updateStats;
  </script>
</body>
</html>
